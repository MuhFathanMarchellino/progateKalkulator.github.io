<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="calculator-screen" disabled />
      <div class="buttons">
        <div class="calculator-keys">
          <div class="row">
            <button class="hapus-semua" onclick="clearResult()">AC</button>
            <button class="persen" onclick="getResult('%')">%</button>
            <button class="operator bagi" onclick="getResult('/')">
              &divide;
            </button>
          </div>
          <div class="row">
            <button class="angka" onclick="getResult('7')">7</button>
            <button class="angka" onclick="getResult('8')">8</button>
            <button class="angka" onclick="getResult('9')">9</button>
            <button class="operator kali" onclick="getResult('*')">
              &times;
            </button>
          </div>
          <div class="row">
            <button class="angka" onclick="getResult('4')">4</button>
            <button class="angka" onclick="getResult('5')">5</button>
            <button class="angka" onclick="getResult('6')">6</button>
            <button class="operator kurang" onclick="getResult('-')">-</button>
          </div>
          <div class="row">
            <button class="angka" onclick="getResult('1')">1</button>
            <button class="angka" onclick="getResult('2')">2</button>
            <button class="angka" onclick="getResult('3')">3</button>
            <button class="operator tambah" onclick="getResult('+')">+</button>
          </div>
          <div class="row">
            <button class="nol" onclick="getResult('0')">0</button>
            <button class="titik" onclick="getResult('.')">.</button>
            <button class="samade" onclick="calculateResult()">=</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
